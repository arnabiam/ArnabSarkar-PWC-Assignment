<div class="table-responsive">
  <table class="table table-dark table-striped" style="margin-top: 10px;" *ngIf="userInfoSerData.length>0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of userInfoSerData">
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address.suite}} {{item.address.street}} {{item.address.city}} {{item.address.zipcode}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.company.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
